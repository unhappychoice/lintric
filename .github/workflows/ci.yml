
name: CI

# Cancel superseded runs to save minutes
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  fmt:
    name: Check formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt -- --check

  clippy:
    name: Run clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - name: Cache cargo build
        uses: Swatinem/rust-cache@v2
        with:
          # Cache per toolchain and OS for workspace
          workspaces: |
            .
      - run: cargo clippy --workspace -- -D warnings

  test:
    name: Run tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Cache cargo build
        uses: Swatinem/rust-cache@v2
      - run: cargo test --workspace --locked

  coverage:
    name: Code coverage
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Cache cargo build
        uses: Swatinem/rust-cache@v2
      - name: Install tarpaulin
        # Faster than building from source
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-tarpaulin
      - name: Run tarpaulin
        run: cargo tarpaulin --workspace --out Lcov
      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: lcov.info
          token: ${{ secrets.CODECOV_TOKEN }} # Codecov token (optional)

  audit:
    name: Security audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Install audit
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-audit
      - name: Run audit
        run: cargo audit
